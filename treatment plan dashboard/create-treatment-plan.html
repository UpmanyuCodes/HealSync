<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Treatment Plan - HealSync</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/patient dashboard/dashboard.css">
    <link rel="stylesheet" href="/treatment plan dashboard/treatment.css">
</head>
<body>
    <div class="dashboard-wrapper">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>HealSync</h2>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="patient-dashboard.html" class="nav-link">Dashboard</a></li>
                    <li><a href="patient-profile.html" class="nav-link">My Profile</a></li>
                    <li><a href="treatment-plans.html" class="nav-link active">My Treatment Plan</a></li>
                    <li><a href="#" class="nav-link">Appointments</a></li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <a href="index.html" class="btn btn-secondary">Logout</a>
            </div>
        </aside>

        <main class="main-content">
            <header class="main-header">
                <h1>Create a New Treatment Plan</h1>
            </header>

            <form class="card">
                <div class="form-section">
                    <h3>Step 1: Select Patient and Condition</h3>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="patient-select">Patient Selection</label>
                            <select id="patient-select">
                                <option>Select a patient...</option>
                                <option>Ritika</option>
                                <option>Rohan Verma</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="disease-select">Disease and Condition</label>
                            <select id="disease-select">
                                <option>Select a condition...</option>
                                <option>Post-Operative Knee Recovery</option>
                                <option>Migraine Management</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h3>Step 2: Prescribe Medicine</h3>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="med-select">Medicine</label>
                            <select id="med-select">
                                <option>Select a medicine...</option>
                                <option>Ibuprofen</option>
                                <option>Calcium+D3</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="dosage">Dosage</label>
                            <input type="text" id="dosage" placeholder="e.g., 400mg">
                        </div>
                        <div class="form-group full-width">
                            <label for="timings">Timings & Instructions</label>
                            <input type="text" id="timings" placeholder="e.g., Twice a day (After meals)">
                        </div>
                    </div>
                </div>


                <div class="form-section">
                    <h3>Step 3: Set Status and Add Notes</h3>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="status-select">Status</label>
                            <select id="status-select">
                                <option value="active">Active</option>
                                <option value="completed">Completed</option>
                                <option value="on-hold">On Hold</option>
                            </select>
                        </div>
                        <div class="form-group full-width">
                            <label for="doctor-notes">Notes for Patient</label>
                            <textarea id="doctor-notes" rows="4" placeholder="Add any notes or instructions for the patient..."></textarea>
                        </div>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Create Plan</button>
                    <a href="treatment-plans.html" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </main>
    </div>
</body>
</html>
