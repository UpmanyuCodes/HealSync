<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - HealSync</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/CSS/dashboard.css">
    <link rel="stylesheet" href="/CSS/snackbar.css">
</head>
<body>
    <div class="dashboard-wrapper">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <i class="fas fa-heartbeat"></i>
                    <h2>HealSync</h2>
                </div>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="/HTML/patient-treatment-dashboard.html" class="nav-link">
                        <i class="fas fa-tachometer-alt"></i>
                        <span>Dashboard</span>
                    </a></li>
                    <li><a href="/HTML/patient-profile.html" class="nav-link active">
                        <i class="fas fa-user"></i>
                        <span>My Profile</span>
                    </a></li>
                    <li><a href="/HTML/patient-treatment-dashboard.html" class="nav-link">
                        <i class="fas fa-pills"></i>
                        <span>My Treatments</span>
                    </a></li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <button class="logout-btn" onclick="handlePatientLogout()">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </button>
            </div>
        </aside>

        <main class="main-content">
            <header class="main-header">
                <div class="header-content">
                    <h1><i class="fas fa-user-edit"></i> Edit Profile</h1>
                    <p class="header-subtitle">Update your personal information and account settings</p>
                </div>
            </header>

            <!-- Profile Edit Form -->
            <div class="card">
                <div class="card-header">
                    <h3><i class="fas fa-edit"></i> Update Your Information</h3>
                    <div class="card-actions">
                        <a href="/HTML/patient-profile.html" class="btn btn-ghost btn-sm">
                            <i class="fas fa-arrow-left"></i>
                            Back to Profile
                        </a>
                    </div>
                </div>
                <div class="card-body">
                    <form id="profile-edit-form" class="form-grid">
                        <div class="form-group">
                            <label for="fullname">
                                <i class="fas fa-user"></i>
                                Full Name
                            </label>
                            <input type="text" id="fullname" required placeholder="Enter your full name">
                        </div>
                        
                        <div class="form-group">
                            <label for="age">
                                <i class="fas fa-birthday-cake"></i>
                                Age
                            </label>
                            <input type="number" id="age" required min="1" max="120" placeholder="Enter your age">
                        </div>
                        
                        <div class="form-group">
                            <label for="gender">
                                <i class="fas fa-venus-mars"></i>
                                Gender
                            </label>
                            <select id="gender" required>
                                <option value="">Select Gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">
                                <i class="fas fa-envelope"></i>
                                Email Address
                            </label>
                            <input type="email" id="email" required placeholder="Enter your email address">
                        </div>
                        
                        <div class="form-group">
                            <label for="mobile">
                                <i class="fas fa-phone"></i>
                                Mobile Number
                            </label>
                            <input type="tel" id="mobile" required pattern="[0-9]{10}" placeholder="Enter 10-digit mobile number">
                        </div>
                        
                        <div class="form-group full-width">
                            <label for="current-password">
                                <i class="fas fa-lock"></i>
                                Current Password (required for updates)
                            </label>
                            <div class="password-input-group">
                                <input type="password" id="current-password" required placeholder="Enter your current password">
                                <button type="button" class="password-toggle" onclick="togglePassword('current-password')">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        
                        <!-- Optional Password Change Section -->
                        <div class="form-section full-width">
                            <div class="section-header">
                                <h4><i class="fas fa-key"></i> Change Password (Optional)</h4>
                                <p>Leave blank if you don't want to change your password</p>
                            </div>
                            
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="new-password">
                                        <i class="fas fa-lock"></i>
                                        New Password
                                    </label>
                                    <div class="password-input-group">
                                        <input type="password" id="new-password" minlength="6" placeholder="Enter new password (optional)">
                                        <button type="button" class="password-toggle" onclick="togglePassword('new-password')">
                                            <i class="fas fa-eye"></i>
                                        </button>
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <label for="confirm-password">
                                        <i class="fas fa-lock"></i>
                                        Confirm New Password
                                    </label>
                                    <div class="password-input-group">
                                        <input type="password" id="confirm-password" placeholder="Confirm new password">
                                        <button type="button" class="password-toggle" onclick="togglePassword('confirm-password')">
                                            <i class="fas fa-eye"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-actions full-width">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i>
                                Save Changes
                            </button>
                            <a href="/HTML/patient-profile.html" class="btn btn-secondary">
                                <i class="fas fa-times"></i>
                                Cancel
                            </a>
                        </div>
                    </form>
                    
                    <div id="profile-message" class="message-container"></div>
                </div>
            </div>

            <!-- Loading Overlay -->
            <div id="loading-overlay" class="loading-overlay">
                <div class="loading-spinner"></div>
                <p>Updating your profile...</p>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script>
        // Password toggle functionality
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const toggle = input.nextElementSibling.querySelector('i');
            
            if (input.type === 'password') {
                input.type = 'text';
                toggle.classList.remove('fa-eye');
                toggle.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                toggle.classList.remove('fa-eye-slash');
                toggle.classList.add('fa-eye');
            }
        }
    </script>
    <script src="/JS/patient-treatment-dashboard-auth.js"></script>
    <script src="/JS/patient-profile-edit.js"></script>
</body>
</html>
