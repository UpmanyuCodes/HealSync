<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - HealSync</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/CSS/dashboard.css">
</head>
<body>
    <div class="dashboard-wrapper">
        <aside class="sidebar">
             <div class="sidebar-header">
                <h2>HealSync</h2>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="/HTML/patient-treatment-dashboard.html" class="nav-link">Dashboard</a></li>
                    <li><a href="/HTML/patient-profile.html" class="nav-link active">My Profile</a></li>
                    <li><a href="/HTML/patient-treatment-dashboard.html" class="nav-link">My Treatments</a></li>
                    <li><a href="/HTML/patient-profile-edit.html" class="nav-link">Edit Profile</a></li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <a href="/HTML/index.html" class="btn btn-secondary">Logout</a>
            </div>
        </aside>

        <main class="main-content">
            <header class="main-header">
                <h1>Edit Profile</h1>
            </header>

            <div class="card">
                <h3>Update Your Information</h3>
                <form class="form-grid">
                    <div class="form-group">
                        <label for="fullname">Full Name</label>
                        <input type="text" id="fullname" value="Ritika">
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" value="ritika@gmail.com">
                    </div>
                    <div class="form-group">
                        <label for="contact">Contact Number</label>
                        <input type="tel" id="contact" value="1234567890">
                    </div>
                    <div class="form-group">
                        <label for="password">New Password (optional)</label>
                        <input type="password" id="password" placeholder="Leave blank to keep current password">
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                        <a href="patient-profile.html" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
