<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Patient Signup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    form {
      background: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 350px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #009970;
    }

    label {
      font-weight: bold;
      display: block;
      margin: 12px 0 5px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #009970;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #007b5e;
    }

    .status {
      margin-top: 15px;
      text-align: center;
      color: #009970;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>

  <form id="signupForm">
    <h2>Patient Signup</h2>

    <label for="name">Full Name</label>
    <input type="text" id="name" value="Seeta bharti" required />

    <label for="age">Age</label>
    <input type="number" id="age" value="30" required />

    <label for="gender">Gender</label>
    <select id="gender" required>
      <option value="Female" selected>Female</option>
      <option value="Male">Male</option>
      <option value="Other">Other</option>
    </select>

    <label for="mobileNo">Mobile No</label>
    <input type="text" id="mobileNo" value="9876543210" required />

    <label for="email">Email</label>
    <input type="email" id="email" value="seeta.bharti@gmail.com" required />

    <label for="password">Password</label>
    <input type="password" id="password" placeholder="Enter a password" required />

    <button type="submit">Sign Up</button>
    <div class="status" id="statusMessage"></div>
  </form>

  <script>
    document.getElementById("signupForm").addEventListener("submit", async function(event) {
      event.preventDefault();

      const data = {
        patientName: document.getElementById("name").value,
        patientAge: parseInt(document.getElementById("age").value),
        gender: document.getElementById("gender").value,
        mobileNo: document.getElementById("mobileNo").value,
        email: document.getElementById("email").value,
        password: document.getElementById("password").value
      };

      const status = document.getElementById("statusMessage");
      status.textContent = "Submitting...";

      try {
        const response = await fetch("https://healsync-backend-d788.onrender.com/v1/healsync/patient/add", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(data)
        });

        if (response.ok) {
          status.textContent = "Signup successful!";
          status.classList.remove("error");
        } else {
          const resText = await response.text();
          status.textContent = "Signup failed: " + resText;
          status.classList.add("error");
        }
      } catch (error) {
        status.textContent = "Network Error: " + error.message;
        status.classList.add("error");
      }
    });
  </script>
</body>
</html>
