<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - HealSync</title>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Shared Form Styles -->
    <link rel="stylesheet" href="/CSS/forms.css">
    
    <!-- Login Page Specific Styles -->
    <link rel="stylesheet" href="/CSS/login.css">
</head>
<body>

    <div class="form-container">
        <div class="form-card">
            <a href="/HTML/index.html" class="form-logo">
                <svg xmlns="http://www.w3.org/2000/svg" class="logo-icon" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v2H7a1 1 0 100 2h2v2a1 1 0 102 0v-2h2a1 1 0 100-2h-2V7z" clip-rule="evenodd" />
                </svg>
                HealSync
            </a>
            
            <!-- Login Type Toggle -->
            <div class="login-type-toggle">
                <button type="button" class="toggle-option active" data-type="patient">
                    üë§ Patient Login
                </button>
                <button type="button" class="toggle-option" data-type="doctor">
                    üë®‚Äç‚öïÔ∏è Doctor Login
                </button>
            </div>
            
            <h1 class="form-title" id="form-title">Patient Login</h1>
            <p class="form-subtitle" id="form-subtitle">Welcome back! Please enter your details.</p>
            
            <!-- Alert Container -->
            <div id="alert-container"></div>
            
            <form class="form-content" id="login-form">
                <!-- Patient ID Field (Patient Only) -->
                <div class="form-group patient-only">
                    <label for="patientId">Patient ID</label>
                    <input type="text" id="patientId" name="patientId" placeholder="Enter your patient ID" autocomplete="username">
                </div>
                
                <!-- Email Field (Both) -->
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required autocomplete="email">
                </div>
                
                <!-- Password Field (Both) -->
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required autocomplete="current-password">
                </div>
                
                <!-- Doctor ID Field (Doctor Only) -->
                <div class="form-group doctor-only">
                    <label for="doctorId">Doctor ID</label>
                    <input type="text" id="doctorId" name="doctorId" placeholder="Enter your doctor ID" autocomplete="username">
                </div>
                
                <!-- Speciality Field (Doctor Only) -->
                <div class="form-group doctor-only">
                    <label for="speciality">Speciality</label>
                    <select id="speciality" name="speciality">
                        <option value="">Select your speciality</option>
                        <option value="Cardiology">Cardiology</option>
                        <option value="Dermatology">Dermatology</option>
                        <option value="Endocrinology">Endocrinology</option>
                        <option value="Gastroenterology">Gastroenterology</option>
                        <option value="General Medicine">General Medicine</option>
                        <option value="Neurology">Neurology</option>
                        <option value="Oncology">Oncology</option>
                        <option value="Orthopedics">Orthopedics</option>
                        <option value="Pediatrics">Pediatrics</option>
                        <option value="Psychiatry">Psychiatry</option>
                        <option value="Pulmonology">Pulmonology</option>
                        <option value="Radiology">Radiology</option>
                        <option value="Surgery">Surgery</option>
                        <option value="Urology">Urology</option>
                    </select>
                </div>
                
                <div class="form-extra-link">
                    <a href="forgot-password.html">Forgot Password?</a>
                </div>
                
                <button type="submit" class="btn btn-primary" id="login-btn">
                    <span id="btn-text">Sign In</span>
                </button>
            </form>
            
            <div class="form-footer">
                <p>Don't have an account? <a href="register.html" id="register-link">Register here</a></p>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="/JS/login.js"></script>
</body>
</html>
