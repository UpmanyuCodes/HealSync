<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - HealSync</title>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Shared Form Styles -->
    <link rel="stylesheet" href="/CSS/forms.css">
    
    <!-- Login Page Specific Styles -->
    <link rel="stylesheet" href="/CSS/login.css">
    <link rel="stylesheet" href="/CSS/snackbar.css">
</head>
<body>

    <div class="form-container">
        <div class="form-card">
            <a href="/HTML/index.html" class="form-logo">
                <svg xmlns="http://www.w3.org/2000/svg" class="logo-icon" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v2H7a1 1 0 100 2h2v2a1 1 0 102 0v-2h2a1 1 0 100-2h-2V7z" clip-rule="evenodd" />
                </svg>
                HealSync
            </a>
            
            <!-- Login Type Toggle -->
            <div class="login-type-toggle">
                <button type="button" class="toggle-option active" data-type="patient" aria-pressed="true">
                    <span class="toggle-icon">üë§</span>
                    <span class="toggle-text">Patient Login</span>
                </button>
                <button type="button" class="toggle-option" data-type="doctor" aria-pressed="false">
                    <span class="toggle-icon">üë®‚Äç‚öïÔ∏è</span>
                    <span class="toggle-text">Doctor Login</span>
                </button>
            </div>
            
            <h1 class="form-title" id="form-title">Patient Login</h1>
            <p class="form-subtitle" id="form-subtitle">Welcome back! Please enter your details.</p>
            
            <!-- Alert Container -->
            <div id="alert-container"></div>
            
            <form class="form-content" id="login-form">
                <!-- Email Field (Both) -->
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required autocomplete="email">
                </div>
                
                <!-- Password Field (Both) -->
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required autocomplete="current-password">
                </div>
                
                <div class="form-extra-link">
                    <a href="forgot-password.html">Forgot Password?</a>
                </div>
                
                <button type="submit" class="btn btn-primary" id="login-btn">
                    <span id="btn-text">Sign In</span>
                </button>
            </form>
            
            <div class="form-footer">
                <p>Don't have an account? <a href="register.html" id="register-link">Register here</a></p>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="/JS/login.js"></script>
</body>
</html>
