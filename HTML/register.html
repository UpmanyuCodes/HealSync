<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Registration - HealSync</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="/CSS/forms.css">
    <link rel="stylesheet" href="/CSS/snackbar.css">
</head>
<body>

    <div class="form-container">
        <div class="form-card">
            <a href="/HTML/index.html" class="form-logo">
                <svg xmlns="http://www.w3.org/2000/svg" class="logo-icon" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v2H7a1 1 0 100 2h2v2a1 1 0 102 0v-2h2a1 1 0 100-2h-2V7z" clip-rule="evenodd" />
                </svg>
                HealSync
            </a>
            <h1 class="form-title">Create Your Account</h1>
            <p class="form-subtitle">Join HealSync to take control of your recovery.</p>
            
            <form id="register-form" class="form-content" novalidate>
                <div class="form-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="Age">Age</label>
                    <input type="text" id="Age" placeholder="Enter your age" required>
                </div>
                <div class="form-group">
                    <label for="Gender">Gender</label>
                    <input type="text" id="Gender" placeholder="Enter your Gender" required>
                </div>
                <div class="form-group">
                    <label for="phone-number">Phone Number</label>
                    <input type="text" id="phone-number" placeholder="Enter your Phone Number" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="you@example.com" required>
                    <div style="display:flex; align-items:center; gap:0.5rem; margin-top:0.5rem;">
                        <button type="button" id="send-otp-btn" class="btn btn-secondary" style="width:auto; min-width: 140px;">Send OTP</button>
                        <span id="otp-countdown" class="muted" style="font-size: 0.875rem; color:#6B7280;"></span>
                        <span id="email-verified-badge" style="display:none; padding:0.25rem 0.5rem; border-radius:9999px; font-size:0.75rem; font-weight:700; background:#D1FAE5; color:#065F46;">Verified</span>
                    </div>
                    <div id="otp-section" style="display:none; margin-top:0.75rem;">
                        <input type="text" id="otp-input" placeholder="Enter 6-digit OTP" maxlength="6" style="width: 100%; padding: 0.75rem; border:1px solid #D1D5DB; border-radius:0.5rem; font-size:1rem;"/>
                        <div style="margin-top:0.5rem; display:flex; gap:0.5rem;">
                            <button type="button" id="verify-otp-btn" class="btn btn-primary" style="width:auto;">Verify OTP</button>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Create a strong password" required>
                </div>
                
                <button id="register-submit" type="submit" class="btn btn-primary" disabled>Create Account</button>
                <div id="register-message" aria-live="polite" style="margin-top: 0.75rem; font-size: 0.95rem;"></div>
            </form>
            
            <div class="form-footer">
                <p>Already have an account? <a href="/HTML/login.html">Login here</a></p>
            </div>
        </div>
    </div>

    <script src="/JS/register.js"></script>
</body>
</html>
