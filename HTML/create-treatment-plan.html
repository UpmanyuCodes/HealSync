<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Treatment Plan - HealSync</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/CSS/index.css">
    <link rel="stylesheet" href="/CSS/treatment.css">
</head>
<body>
    <div class="dashboard-wrapper">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>HealSync</h2>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="/HTML/doctor-treatment-dashboard.html" class="nav-link">Dashboard</a></li>
                    <li><a href="/HTML/doctor-profile.html" class="nav-link">My Profile</a></li>
                    <li><a href="/HTML/create-treatment-plan.html" class="nav-link active">Create Treatment</a></li>
                    <li><a href="/HTML/doctor-treatment-dashboard.html" class="nav-link">View Treatments</a></li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <a href="/HTML/index.html" class="btn btn-secondary">Logout</a>
            </div>
        </aside>

        <main class="main-content">
            <header class="main-header">
                <h1>Create a New Treatment Plan</h1>
            </header>

            <!-- Alert Messages -->
            <div id="alert-container"></div>

            <form id="treatment-form" class="card">
                <div class="form-section">
                    <h3>Step 1: Select Patient and Condition</h3>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="patient-select">Patient Selection *</label>
                            <select id="patient-select" name="patientId" required>
                                <option value="">Select a patient...</option>
                                <!-- Will be populated by JavaScript from API -->
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="disease-select">Disease and Condition *</label>
                            <select id="disease-select" name="diseaseId" required>
                                <option value="">Select a condition...</option>
                                <!-- Will be populated by JavaScript from API -->
                            </select>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h3 class="form-section-title">Step 2: Prescribed Medicines</h3>
                    <div id="medicines-container" class="medicine-section">
                        <div id="medicine-rows">
                            <!-- Medicine rows will be added dynamically -->
                        </div>
                        <button type="button" id="add-medicine" class="add-medicine-btn">
                            Add Medicine
                        </button>
                    </div>
                </div>


                <div class="form-section">
                <div class="form-section">
                    <h3 class="form-section-title">Step 3: Exercise Recommendations</h3>
                    <div class="form-group">
                        <label for="exercise">Exercise Recommendations</label>
                        <textarea id="exercise" name="exerciseRecommendations" rows="3" 
                                placeholder="Describe recommended exercises and physical activities..."></textarea>
                    </div>
                </div>

                <div class="form-section">
                    <h3 class="form-section-title">Step 4: Dietary Instructions</h3>
                    <div class="form-group">
                        <label for="diet">Dietary Instructions</label>
                        <textarea id="diet" name="dietaryInstructions" rows="3" 
                                placeholder="Provide dietary guidelines and restrictions..."></textarea>
                    </div>
                </div>

                <div class="form-section">
                    <h3 class="form-section-title">Step 5: Status and Additional Notes</h3>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="status-select">Treatment Status *</label>
                            <select id="status-select" name="status" required>
                                <option value="active">Active</option>
                                <option value="completed">Completed</option>
                                <option value="on-hold">On Hold</option>
                            </select>
                        </div>
                        <div class="form-group full-width">
                            <label for="doctor-notes">Additional Notes & Precautions</label>
                            <textarea id="doctor-notes" name="additionalNotes" rows="4" 
                                    placeholder="Any additional instructions, precautions, or follow-up notes..."></textarea>
                        </div>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" id="save-draft" class="btn btn-secondary">Save as Draft</button>
                    <button type="submit" id="create-plan" class="btn btn-primary">
                        <span id="submit-text">Create Treatment Plan</span>
                        <span id="loading-spinner" class="spinner" style="display: none;"></span>
                    </button>
                    <a href="/HTML/doctor-treatment-dashboard.html" class="btn btn-outline">Cancel</a>
                </div>
            </form>
        </main>
    </div>

    <!-- JavaScript -->
    <script src="../JS/doctor-treatment-dashboard.js"></script>
    <script>
        // Create Treatment Plan JavaScript
        const API_BASE = 'https://healsync-backend-d788.onrender.com/api';
        let medicineRows = [];
        let rowCounter = 0;

        // Initialize page when DOM loads
        document.addEventListener('DOMContentLoaded', function() {
            // Check authentication first
            checkDoctorAuthentication();
            
            loadPatients();
            loadDiseases();
            loadMedicines();
            initializeForm();
            addFirstMedicineRow();
        });
        
        // Check if doctor is authenticated
        function checkDoctorAuthentication() {
            const userType = localStorage.getItem('healSync_userType');
            const userData = localStorage.getItem('healSync_userData');
            
            if (!userType || userType !== 'doctor' || !userData) {
                alert('Please login as a doctor to access this page.');
                window.location.href = '/HTML/login.html';
                return;
            }
            
            try {
                const user = JSON.parse(userData);
                // Store doctor ID for treatment plan creation
                localStorage.setItem('currentDoctorId', user.doctorId);
            } catch (error) {
                console.error('Error parsing user data:', error);
            }
        }

        // Load patients from API
        async function loadPatients() {
            try {
                const response = await fetch(`${API_BASE}/patients`);
                if (response.ok) {
                    const patients = await response.json();
                    const select = document.getElementById('patient-select');
                    patients.forEach(patient => {
                        const option = document.createElement('option');
                        option.value = patient._id;
                        option.textContent = `${patient.firstName} ${patient.lastName}`;
                        select.appendChild(option);
                    });
                } else {
                    showAlert('Failed to load patients', 'error');
                }
            } catch (error) {
                showAlert('Error loading patients: ' + error.message, 'error');
            }
        }

        // Load diseases from API
        async function loadDiseases() {
            try {
                const response = await fetch(`${API_BASE}/diseases`);
                if (response.ok) {
                    const diseases = await response.json();
                    const select = document.getElementById('disease-select');
                    diseases.forEach(disease => {
                        const option = document.createElement('option');
                        option.value = disease._id;
                        option.textContent = disease.name;
                        select.appendChild(option);
                    });
                } else {
                    showAlert('Failed to load diseases', 'error');
                }
            } catch (error) {
                showAlert('Error loading diseases: ' + error.message, 'error');
            }
        }

        // Load medicines from API
        async function loadMedicines() {
            try {
                const response = await fetch(`${API_BASE}/medicines`);
                if (response.ok) {
                    window.medicinesData = await response.json();
                } else {
                    showAlert('Failed to load medicines', 'error');
                }
            } catch (error) {
                showAlert('Error loading medicines: ' + error.message, 'error');
            }
        }

        // Initialize form event listeners
        function initializeForm() {
            const form = document.getElementById('treatment-form');
            const addMedicineBtn = document.getElementById('add-medicine');
            const saveDraftBtn = document.getElementById('save-draft');

            form.addEventListener('submit', handleFormSubmit);
            addMedicineBtn.addEventListener('click', addMedicineRow);
            saveDraftBtn.addEventListener('click', saveDraft);
        }

        // Add first medicine row
        function addFirstMedicineRow() {
            addMedicineRow();
        }

        // Add medicine row
        function addMedicineRow() {
            rowCounter++;
            const container = document.getElementById('medicine-rows');
            const row = document.createElement('div');
            row.className = 'medicine-row';
            row.id = `medicine-row-${rowCounter}`;
            
            row.innerHTML = `
                <div class="medicine-grid">
                    <div class="form-group">
                        <label for="medicine-${rowCounter}">Medicine *</label>
                        <select id="medicine-${rowCounter}" name="medicines[${rowCounter}][medicineId]" required>
                            <option value="">Select medicine...</option>
                            ${window.medicinesData ? window.medicinesData.map(med => 
                                `<option value="${med._id}">${med.name}</option>`
                            ).join('') : ''}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="dosage-${rowCounter}">Dosage *</label>
                        <input type="text" id="dosage-${rowCounter}" name="medicines[${rowCounter}][dosage]" 
                               placeholder="e.g., 400mg" required>
                    </div>
                    <div class="form-group">
                        <label for="frequency-${rowCounter}">Frequency *</label>
                        <select id="frequency-${rowCounter}" name="medicines[${rowCounter}][frequency]" required>
                            <option value="">Select frequency...</option>
                            <option value="Once daily">Once daily</option>
                            <option value="Twice daily">Twice daily</option>
                            <option value="Three times daily">Three times daily</option>
                            <option value="Four times daily">Four times daily</option>
                            <option value="Every 4 hours">Every 4 hours</option>
                            <option value="Every 6 hours">Every 6 hours</option>
                            <option value="Every 8 hours">Every 8 hours</option>
                            <option value="As needed">As needed</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="duration-${rowCounter}">Duration</label>
                        <input type="text" id="duration-${rowCounter}" name="medicines[${rowCounter}][duration]" 
                               placeholder="e.g., 7 days">
                    </div>
                    <div class="form-group full-width">
                        <label for="instructions-${rowCounter}">Instructions</label>
                        <input type="text" id="instructions-${rowCounter}" name="medicines[${rowCounter}][instructions]" 
                               placeholder="e.g., Take after meals">
                    </div>
                    ${rowCounter > 1 ? `
                    <div class="form-group">
                        <button type="button" onclick="removeMedicineRow(${rowCounter})" class="btn-remove">
                            Remove
                        </button>
                    </div>
                    ` : ''}
                </div>
            `;
            
            container.appendChild(row);
            medicineRows.push(rowCounter);
        }

        // Remove medicine row
        function removeMedicineRow(rowId) {
            const row = document.getElementById(`medicine-row-${rowId}`);
            if (row) {
                row.remove();
                medicineRows = medicineRows.filter(id => id !== rowId);
            }
        }

        // Handle form submission
        async function handleFormSubmit(event) {
            event.preventDefault();
            
            const submitBtn = document.getElementById('create-plan');
            const submitText = document.getElementById('submit-text');
            const loadingSpinner = document.getElementById('loading-spinner');
            
            // Show loading state
            submitBtn.disabled = true;
            submitText.style.display = 'none';
            loadingSpinner.style.display = 'inline-block';
            
            try {
                const formData = new FormData(event.target);
                const treatmentData = {
                    patientId: formData.get('patientId'),
                    diseaseId: formData.get('diseaseId'),
                    medicines: [],
                    exerciseRecommendations: formData.get('exerciseRecommendations'),
                    dietaryInstructions: formData.get('dietaryInstructions'),
                    status: formData.get('status'),
                    additionalNotes: formData.get('additionalNotes'),
                    doctorId: localStorage.getItem('currentDoctorId') || localStorage.getItem('healSync_doctorId') || 'current-doctor-id'
                };

                // Collect medicine data
                medicineRows.forEach(rowId => {
                    const medicineId = formData.get(`medicines[${rowId}][medicineId]`);
                    const dosage = formData.get(`medicines[${rowId}][dosage]`);
                    const frequency = formData.get(`medicines[${rowId}][frequency]`);
                    const duration = formData.get(`medicines[${rowId}][duration]`);
                    const instructions = formData.get(`medicines[${rowId}][instructions]`);
                    
                    if (medicineId && dosage && frequency) {
                        treatmentData.medicines.push({
                            medicineId,
                            dosage,
                            frequency,
                            duration,
                            instructions
                        });
                    }
                });

                // Validate required fields
                if (!treatmentData.patientId || !treatmentData.diseaseId || treatmentData.medicines.length === 0) {
                    throw new Error('Please fill in all required fields and add at least one medicine.');
                }

                // Submit to API
                const response = await fetch(`${API_BASE}/treatments`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(treatmentData)
                });

                if (response.ok) {
                    const result = await response.json();
                    showAlert('Treatment plan created successfully!', 'success');
                    setTimeout(() => {
                        window.location.href = 'doctor-treatment-dashboard.html';
                    }, 2000);
                } else {
                    const error = await response.json();
                    throw new Error(error.message || 'Failed to create treatment plan');
                }
                
            } catch (error) {
                showAlert('Error: ' + error.message, 'error');
            } finally {
                // Reset button state
                submitBtn.disabled = false;
                submitText.style.display = 'inline';
                loadingSpinner.style.display = 'none';
            }
        }

        // Save as draft
        async function saveDraft() {
            showAlert('Draft saved locally!', 'info');
            // Could implement local storage or API draft saving here
        }

        // Show alert message
        function showAlert(message, type) {
            const container = document.getElementById('alert-container');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.innerHTML = `
                <span>${message}</span>
                <button onclick="this.parentElement.remove()" class="alert-close">&times;</button>
            `;
            container.appendChild(alert);
            
            // Auto remove after 5 seconds
            setTimeout(() => {
                if (alert.parentElement) {
                    alert.remove();
                }
            }, 5000);
        }
    </script>
</body>
</html>
