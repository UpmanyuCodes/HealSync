<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - HealSync</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="/CSS/forms.css">
    <link rel="stylesheet" href="/CSS/login.css">
    <link rel="stylesheet" href="/CSS/snackbar.css">
</head>
<body>
    <div class="form-container">
        <div class="form-card">
            <a href="/HTML/index.html" class="form-logo">
                <svg xmlns="http://www.w3.org/2000/svg" class="logo-icon" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v2H7a1 1 0 100 2h2v2a1 1 0 102 0v-2h2a1 1 0 100-2h-2V7z" clip-rule="evenodd" />
                </svg>
                HealSync
            </a>
            
            <h1 class="form-title">Admin Login</h1>
            <p class="form-subtitle">Access the HealSync administrative dashboard.</p>
            
            <div id="alert-container"></div>
            
            <form class="form-content" id="admin-login-form">
                <div class="form-group">
                    <label for="email">Admin Email</label>
                    <input type="email" id="email" name="email" placeholder="admin@healsync.com" required autocomplete="email">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="••••••••" required autocomplete="current-password">
                </div>
                
                <button type="submit" class="btn btn-primary" id="login-btn">
                    <span id="btn-text">Sign In to Admin Panel</span>
                </button>
            </form>
            
            <div class="form-footer">
                <p><a href="/HTML/index.html">← Back to HealSync</a></p>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
